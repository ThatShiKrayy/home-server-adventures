services:
  api:
    container_name: LibreChat
    ports:
    - "${LC_PORT}:${LC_PORT}"
    depends_on:
    - mongodb
    - rag_api
    image: ghcr.io/danny-avila/librechat-dev:latest
    restart: always
    user: "${PUID}:${PGID}"
    extra_hosts:
    - "host.docker.internal:host-gateway"
    secrets:
    - google_search_api
    - creds_iv
    - creds_key
    - meili_master_key
    environment:
    - OPENAI_API_KEY=${OPENAI_API_KEY}
    - HOST=0.0.0.0
    - MONGO_URI=mongodb://mongodb:27017/LibreChat
    - MEILI_HOST=http://meilisearch:7700
    - RAG_PORT=${RAG_PORT:-8000}
    - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    volumes:
    # - type: bind
    #   source: $APPDIR/LibreChat/.env
    #   target: /app/.env
    - $APPDIR/LibreChat/images:/app/client/public/images
    - $APPDIR/LibreChat/uploads:/app/uploads
    - $APPDIR/LibreChat/logs:/app/api/logs
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "${PUID}:${PGID}"
    volumes:
    - $APPDIR/LibreChat/data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${PUID}:${PGID}"
    secrets:
    - google_search_api
    - creds_iv
    - creds_key
    - meili_master_key
    - openai_librechat_api
    environment:
    - MEILI_HOST=http://meilisearch:7700
    - MEILI_NO_ANALYTICS=true
    - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
    - $APPDIR/LibreChat/meili_data_v1.12:/meili_data
  vectordb:
    container_name: vectordb
    image: ankane/pgvector:latest
    secrets:
    - postgres_password
    environment:
      POSTGRES_DB: librechat
      POSTGRES_USER: librechat
      POSTGRES_PASSWORD_FILE: $POSTGRES_PASSWORD
    restart: always
    volumes:
    - pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
    - DB_HOST=vectordb
    - RAG_PORT=${RAG_PORT:-8000}
    - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always
    depends_on:
    - vectordb
    # env_file:
    # - $APPDIR/LibreChat/.env

volumes:
  pgdata2:
